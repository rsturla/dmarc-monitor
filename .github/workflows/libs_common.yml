name: libs/common

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - libs/common/**
  merge_group:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

