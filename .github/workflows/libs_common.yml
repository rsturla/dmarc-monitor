name: libs/common

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - libs/common/**
  merge_group:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  ci:
    uses: ./.github/workflows/_ci.yml
    with:
      working-directory: ./libs/common
